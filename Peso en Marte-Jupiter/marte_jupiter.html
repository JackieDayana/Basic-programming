<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tu peso en un lugar donde pesas menos</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto que en Martes o Jupiter</p>
<script>
	var usuario = prompt("Cual es tu peso");
	var planeta = parseInt(prompt("Elige tu planeta\n 1 = Marte\n 2 = Jupiter"))
	var peso = parseInt(usuario);
	var g_tierra = 9.8;
	var g_marte = 3.7;
	var g_jupiter = 24.8;
	var nombre_planeta;
	var peso_final;
	if (planeta == 1)
		{
			peso_final = peso * g_marte / g_tierra;
			nombre_planeta = "Marte"
	
		} 
		else if(planeta == 2) 
		{
			peso_final = peso * g_jupiter / g_tierra;
			nombre_planeta = "Jupiter"

		}
	peso_final = parseInt(peso_final);
	document.write("Tu peso en " +nombre_planeta + " es " + peso_final);
</script>
</body>
</html>
